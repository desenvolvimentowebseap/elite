<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/assets/imagens/sexy.png" alt="Primeiro Slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/imagens/hawze.jpg" alt="Segundo Slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/imagens/teste.jpg" alt="Terceiro Slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Próximo</span>
  </a>
</div>
<div class="home-container">
      
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/acompanhantes">Acompanhantes</a></li>
          <li class="breadcrumb-item"><a routerLink="/">Teste</a></li>
          <li class="breadcrumb-item"><a routerLink="/">Biblioteca</a></li>
          <li class="breadcrumb-item"><a routerLink="/">Exemplo</a></li>
          <li class="breadcrumb-item active" aria-current="page">Dados</li>
        </ol>
    </nav>
    <div class="search-container">
        <form>
            <fa-icon [icon]="faSearch"></fa-icon>
            <input type="text" placeholder="Busque por um nome" 
            (input)="search($event)">
        </form>
    </div>
    <div *ngIf="moments.length > 0; else noMoments" >
        <div class="moments-container">
            <div class="moment" *ngFor="let moment of moments">
                <img 
                src="{{ baseApiUrl }}uploads/{{ moment.image }}"  
                alt="{{ moment.title }}"
                />
                <h2>{{moment.title}}</h2>
                <p class="date"> Em: {{moment.created_at}}</p>
                <p>Comentários: {{ moment.comments!.length }}</p>
                <p><a routerLink="moments/{{moment.id}}">Detalhes</a></p>
            </div>
        </div>
    </div>
    <ng-template #noMoments>
        <h1>Não há momentos cadastrados!</h1>
    </ng-template>
</div>
