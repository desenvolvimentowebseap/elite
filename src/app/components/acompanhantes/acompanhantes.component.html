<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/assets/imagens/" alt="Primeiro Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/imagens/" alt="Segundo Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/imagens/" alt="Terceiro Slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>
  
  <div class="home-container">
      <div class="search-container">
          <form>
              <fa-icon [icon]="faSearch"></fa-icon>
              <input type="text" placeholder="Busque por um nome" 
              (input)="search($event)">
          </form>
      </div>
      <div *ngIf="moments.length > 0; else noMoments" >
          <div class="moments-container">
              <div class="moment" *ngFor="let moment of moments">
                  <img 
                  src="{{ baseApiUrl }}uploads/{{ moment.image }}"  
                  alt="{{ moment.title }}"
                  />
                  <h2>{{moment.title}}</h2>
                  <p class="date"> Em: {{moment.created_at}}</p>
                  <p>Comentários: {{ moment.comments!.length }}</p>
                  <p><a routerLink="moments/{{moment.id}}">Detalhes</a></p>
              </div>
          </div>
      </div>
      <ng-template #noMoments>
          <h1>Não há momentos cadastrados!</h1>
      </ng-template>
  </div>
