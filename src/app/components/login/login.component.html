<div class="container d-flex justify-content-center" >
    <div class="col-6">
            <div class="card shadow round mt-5">
                <div class="card-header">
                    <h3 class="text-center"> Teste de Login</h3>
                </div>

                <div class="card-body">
                    <form [formGroup]="formLogin">
                        <div class="mb-3">
                            <label class="form-label"> Usuário: </label>
                            <input type="text" class="form-control" formControlName="username" >
                            <div class="form-text text-danger" *ngIf="isFormControlInvalid('username')"> O Usuário deve conter 6 caracteres. </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"> Senha: </label>
                            <input type="password" class="form-control" formControlName="password" >
                            <div class="form-text text-danger" *ngIf="isFormControlInvalid('password')"> A Senha deve conter 6 caracteres. </div>
                        </div>

                        <button type="button" (click)="submitForm()" class="btn btn-primary" [disabled]="!formLogin.valid">
                             Entrar 
                        </button>
                        
                    </form>
                </div>
            </div>
    </div>
</div>
