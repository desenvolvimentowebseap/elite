<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <input type="hidden" formControlName="id" />
    <div class="form-group">
        <label for="title"> Título: </label>
        <input type="text" placeholder="Coloque um título" formControlName="title" required />
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']"> O Título é obrigatório. </p>
        </div>
    </div>
    <div class="form-group">
        <label for="title"> Nome: </label>
        <input type="text" placeholder="Coloque seu nome" formControlName="name" required />
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']"> O Nome é Obrigatório. </p>
        </div>
    </div>
  
    <div class="form-cont">
        <div class="form-width">
            <label for="idade"> Data de Nascimento: </label>
            <input type="date" placeholder="Coloque seu logradouro">
        </div>
        <div class="form-width">
            <label for="idade"> Estado Civil: </label>
            <input type="text" placeholder="Estado civil">
        </div>
    </div>
    <div class="form-group">
        <label for="email"> Email: </label>
        <input type="text" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="description"> Descrição: </label>
        <textarea placeholder="Digite aqui a legenda" required formControlName="description" ></textarea>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']"> A Descrição é Obrigatória. </p>
        </div>
    </div>
    <div class="form-group">
        <label for="title"> Endereço: </label>
        <input type="text" placeholder="Coloque seu logradouro com Número" formControlName="title" required />
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']"> O Título é obrigatório. </p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="image">Compartilhe seu Momento ! </label>
        <input type="file" (change)="onFileSelected($event)" />
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
